<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>SEAL</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/body.css"> -->
    <meta charset="utf-8">
  </head>

  <body>
    <script type="text/javascript">
      function transformLogin() {
        var form = document.getElementById("login");
        var div = document.getElementById("inCaseOfRegister");
        var title = document.getElementById("TITLE");
        var greenbtn = document.getElementByClass("greenbtn");
        var quickbtn = document.getElementByClass("quickbtn");
        form.action = "register.php";
        div.innerText = '<label for="psw-repeat"><b>Repeat Password</b></label>';
        div.innerText += '<input type="password" placeholder="Enter same password" name="psw-repeat" required>';
        title.innerText = "Register";
        greenbtn.innerText = "Sign up";
        quickbtn.innerText = "Quick sign up";
      }
    </script>
    <form id="login" action="login.php">
      <div class="container">
        <div class="logo-container">
          <img src="assets/img/logo_transparent.png" alt="logo">
        </div>
        <h2 id="TITLE">Login</h2>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Your email here" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <div id="inCaseOfRegister">

        </div>

        <hr>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <p class="callJsFromLink">Not a member yet? <a onclick="transformLogin()" href=" javascript:void(0)">Apply here</a>.</p>

        <div class="clearfix">
          <button type="button" class="greenbtn">Login</button>
          <button type="submit" class="quickbtn">Quick login</button>
        </div>
      </div>
    </form>
  </body>
</html>
