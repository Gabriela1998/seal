<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SEAL</title>
    <link rel="stylesheet" href="assets/css/form.css">
  </head>
  <body>
    <form action="register.php" style="border:1px solid #ccc">
      <div class="container">
        <div class="logo-container">
          <img src="assets/img/logo_transparent.png" alt="logo">
        </div>
        <h1>Register</h1>
        <hr>

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Your email here" name="email" required>

        <label for="password"><b>Password</b></label>

        <label for="psw-repeat"><b>Repeat Password</b></label>

        <hr>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="greenbtn">Sign up</button>
          <button type="submit" class="quickbtn">Quick sign up</button>
        </div>
      </div>
    </form>
    <div class="parallax"></div>
  </body>
</html>
