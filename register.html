<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SEAL</title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <div class="login-form">
      <form action="register.php">
        <div class="logo-container">
          <img src="css/media/logo2.jpg" alt="logo" class="logo">
        </div>

        <label for="username">Username</label>
        <input type="text" placeholder="Enter username" name="username" required>

        <label for="password">Password</label>
        <input type="text" placeholder="Enter password" name="password" required>

        <label for="conf-password">Confirm password</label>
        <input type="text" placeholder="Enter same password" name="password" required>

        <button class="simple-reg" type="submit">Login</button>

        <button class="facebook-reg" type="quick-register"><span class="icon"></span>Register with Facebook</button>
      </form>
    </div>
  </body>
</html>
